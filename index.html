<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@900&display=swap" rel="stylesheet">
    
</head>
<body>

<header>
    <h3>Rock-Paper-Scissors</h3>
</header>

<div class="container">

    <div class="msg">
        <p>Play your Move!</p>
    </div>
       
    <div class="win-message">
       <p></p>
    </div>
       
    <div class="user-move">
       
        <div class="rock images">
           <img src="./assets/rock.png" id="rock" alt="">
        </div>
       
        <div class="paper images">
           <img src="./assets/paper.png" id="paper" alt="">
        </div>
       
        <div class="scissors images">
            <img src="./assets/scissors.png" id="scissors" alt="">
        </div>

    </div>

    <p class="score-text">Scorecard</p>

    <div class="scoreboard">
        <p>User</p>
        <div class="scorebox">
            <div class="user-score">0</div>
            <p>:</p>
            <div class="computer-score">0</div>
        </div>
        <p>Computer</p>
    </div>

    <div class="win-status">
     
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
